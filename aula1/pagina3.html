<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3</title>
</head>

<body>

    <h1>Javascript</h1>

    <p>Use a opção Inspecionar e acesse o menu "console"</p>

    <script>
    // Declarando variáveis
    let a = 10; // Variável 'a' com o valor 10
    let b = 20; // Variável 'b' com o valor 20

    // Imprime uma mensagem no console do navegador
    console.log("Escrito com console.log"); // Exemplo de uso do console.log

    // Verificando se a variável 'a' é igual a 10
    if (a == 10) { // Condição para verificar se 'a' é igual a 10
        // Imprime uma mensagem de erro no console do navegador
        console.error("A variável a é igual a 10"); // Exemplo de uso do console.error
    }

    // Verificando se a variável 'b' é igual a 20
    if (b == 20) { // Condição para verificar se 'b' é igual a 20
        console.error("A variável b é igual a 20"); // Exemplo de uso do console.error
    }
    
</script>

</body>

</html>
